<h3 mat-dialog-title style="text-align: center;">Table : {{ data.tableName}}</h3>
<h3 mat-dialog-title>Change Table To : 
  <span *ngIf="!selectedTable">
    Select Table
  </span>
  <span *ngIf="selectedTable">
    {{ selectedTable.tableName }}
  </span>
</h3>
<div mat-dialog-content>
  <app-grid-move-table
  (clickTable)="onClickTable($event)"
  ></app-grid-move-table>
</div>
<div mat-dialog-actions style="float: right">
  <button mat-raised-button color="primary" (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="warning" [mat-dialog-close]="onChangeTable(true)" cdkFocusInitial>Change</button>
</div>
