<h1 mat-dialog-title>Menu {{ data.menuShortName }}</h1>
<div mat-dialog-content>
  <p>Ingin pesan berapa banyak ?</p>
  <mat-form-field appearance="fill">
    <mat-label>Qty</mat-label>
    <input matInput>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data.price" cdkFocusInitial>OK</button>
</div>
