<h1 mat-dialog-title>Menu {{ data.menuShortName }}</h1>
<div mat-dialog-content>
  <p>Ingin pesan berapa banyak ?</p>
  <mat-form-field appearance="fill">
    <mat-label>Qty</mat-label>
    <input matInput [(ngModel)] = 'data.qty'>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="onEditMenu(data.qty, true)" cdkFocusInitial>Ok</button>
</div>
