<div class="d-flex" *ngIf="salesMenu" (click)="onEditOrder(salesMenu)">
  <div class="d-flex flex-column item-menu-list">
    <span>{{ salesMenu.qty }}</span>
  </div>
  <div class="d-flex flex-column item-menu-list" style="margin-left: 70px;">
    <span>{{ salesMenu.menuShortName }}</span>
  </div>
  <div class="d-flex flex-column align-item-end" style="margin-left: 20px;">
    <span>{{ salesMenu.price }}</span>
  </div>
</div>
