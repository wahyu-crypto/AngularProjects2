<div class="d-flex" *ngIf="salesMenu">
  <div class="d-flex" (click)="onEditOrder(salesMenu)">
    <div class="d-flex flex-column item-menu-list" style="width: 20px">
      <span>{{ salesMenu.qty }}</span>
    </div>
    <div class="d-flex" style="margin-left: 70px; width: 150px;">
      <span>{{ salesMenu.menuShortName }}</span>
    </div>
    <div class="d-flex" style="width: 40px;">
      <span>{{ salesMenu.price }}</span>
    </div>
  </div>
  <div class="d-flex">
    <div class="d-flex" style="margin-left: 50px;">
      <button mat-flat-button color="danger" (click)="onRemoveOrder()">
        <mat-icon>clear</mat-icon>
      </button>
    </div>
  </div>
</div>
